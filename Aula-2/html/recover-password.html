<section class="container-register">
  <form class="form">
    <body class="body">

      <h1 class="title">Recupere sua senha</h1>

      <div class="box">

        <button class="button">Enviar link de recuperação</button>

        <a class="anchor sign-up body" href="./login.html">Voltar para a página de login</a>

    </body>
  </form>
